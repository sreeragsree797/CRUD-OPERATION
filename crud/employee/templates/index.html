<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />   
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <form method ="POST" action="/emp">
    {% csrf_token %}
    <div>
        <br>
        <p>
            <h3>Enter Details</h3>
        </p>
        <div>
            <p>Employee Id:</p>{{ form.eid}}
        </div>
        <div>
            <p>Employee Name:</p>{{ form.ename}}
        </div>
        <div>
            <p>Employee Email:</p>{{ form.email}}
        </div>
        <div>
            <p>Employee Contact:</p>{{ form.econtact}}
        </div>
        <div>
            <br>
            <button type ="submit">Submit</button>
        </div>
    </div>
    </form>
</body>

</html>
